	<div id="mapContainer"></div>
	<div id="searchBox">
		<h3>Open Data Atlas</h3>
		<div class="searchInput">
			<input type="text" name="schools" id="autocomplete" placeholder="Geben Sie einen Suchbegriff ein" />
			<div><i class="fa fa-search" aria-hidden="true"></i></div>
		</div>
		<div class="sample">
			Zum Beispiel: <a href="#">Berlin</a>, <a href="#">Ulm</a>
		</div>
		<div class="priceBar"><div class="priceRed"></div><div class="priceOrange"></div><div class="priceBlue"></div><div class="priceGreen"></div></div>
		<div class="filter" style="padding: 1em 0 0 0;">
			<i class="fa fa-filter" aria-hidden="true"></i> Zeige auf der Karte:<br>
			<div id="filterOpen"><i class="fa fa-chevron-down" aria-hidden="true"></i>anzeigen</div>
			<div id="filterBox">
				<select id="selectDistrict" data-native-menu="false" data-inline="false">
					<option value="">Ebene</option>
					<option value="berlin" selected>Berlin</option>
					<option value="04">Charlottenburg-Wilmersdorf</option>
					<option value="02">Friedrichshain-Kreuzberg</option>
					<option value="11">Lichtenberg</option>
					<option value="10">Marzahn-Hellersdorf</option>
					<option value="01">Mitte</option>
					<option value="08">Neukölln</option>
					<option value="03">Pankow</option>
					<option value="12">Reinickendorf</option>
					<option value="05">Spandau</option>
					<option value="06">Steglitz-Zehlendorf</option>
					<option value="07">Tempelhof-Schöneberg</option>
					<option value="09">Treptow-Köpenick</option>
				</select>
				<select id="selectSchoolType" data-native-menu="false" data-inline="false">
					<option value="">Schultyp</option>
					<option value="all" selected>Alle Schultypen</option>
					<option value="G">Grundschulen</option>
					<option value="K">Integrierte Sekundarschulen</option>
					<option value="Y">Gymnasien</option>
					<option value="S">Schulen mit Förderschwerpunkt</option>
					<option value="B">Berufliche Schulen</option>
					<option value="A">Kolleg und Volkshochschulen</option>
<!--						<option value="P">Privatschulen</option> -->
				</select>
				<select id="selectYear" data-native-menu="false" data-inline="false">
					<option value="">Schuljahr</option>
					<option value="2017">2017/18</option>
					<option value="2018" selected>2018/19</option>
				</select>
				<input type="checkbox" checked name="cbHotspot" id="cbHotspot"><label for="cbHotspot">Zeige Brennpunktschulen</label>
				<input type="checkbox" checked name="cbRelative" id="cbRelative"><label for="cbRelative">Zeige relative Werte</label>
				<div data-role="rangeslider">
					<label for="rangeMin">Färbe Schulen in gelb bei Werten von:</label>
					<input name="rangeMin" id="rangeMin" min="0" max="45" value="1" type="range" />
					<label for="rangeMax">Färbe Schulen in gelb bei Werten von:</label>
					<input name="rangeMax" id="rangeMax" min="0" max="45" value="24" type="range" />
				</div>
				<div id="filterClose"><i class="fa fa-chevron-up" aria-hidden="true"></i>verkleinern</div>
			</div>
		</div>
		<div class="priceBar"><div class="priceRed"></div><div class="priceOrange"></div><div class="priceBlue"></div><div class="priceGreen"></div></div>
	</div>
	<div id="receiptBox" class="withItemImage" style="padding: 0 0 .5em 0;">
		<div id="receipt" class="normal">
			<div class="center"><img class="itemImage" id="itemImage" src=""></div>
			<div class="full center bold" id="rectitle"></div>
			<div class="full center" id="recdetype"></div>
			<div class="full center" id="recpopulation"></div>
			<div class="empty"></div>
			<div class="bold">Open Data-Portal</div>
			<div class="full">Start vor <span id="recdays"></span> Tagen</div>
			<div class="full"><span id="reclinkPortal"></span> <span id="reclinkMail"></span> <span id="reclinkAPI"></span></div>
			<div class="empty"></div>
			<div class="bold">Weitere Portale</div>
			<div class="full" id="recterritorialList"></div>
		</div>
		<div id="receiptClose"><i class="fa fa-chevron-up" aria-hidden="true"></i>ausblenden</div>
	</div>
